<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<script type="text/javascript" src="../localJs/public.js"></script>
<script type="text/javascript" src="../localJs/account.js"></script>
<script type="text/javascript" src="../lib/template-web.js"></script>
<title>账单明细</title>
</head>
<body onload='accountDetailsLoad();'>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 账单管理 <span class="c-gray en">&gt;</span> 账单明细<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> 
		<span class="l">
			<a href="javascript:;" onclick="toOpenEdit('修改补录','account-edit.html','','560');" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe600;</i> 修改补录</a>
			<a href="javascript:;" onclick="layer_show('导入账单','account-impdp.html','','260');" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe645;</i> 导入账单</a>
		</span>
		<span class="select-box" style="width:150px;float:right;">
			<select class="select" name="myItemType" id="myItemType" size="1" onchange="onSelectDetailsChange();">
				<option value="" selected>全部</option>
				<option value="信用账户" >信用账户</option>
				<option value="储蓄账户" >储蓄账户</option>
			</select>
		</span>
		<span class="select-box" style="width:150px;float:right;">
			<select class="select" id="myMonths" name="myMonths" size="1"  onchange="onSelectDetailsChange();">
					<option value="01">1月份</option>
					<option value="02">2月份</option>
					<option value="03">3月份</option>
					<option value="04">4月份</option>
					<option value="05">5月份</option>
					<option value="06">6月份</option>
					<option value="07">7月份</option>
					<option value="08">8月份</option>
					<option value="09">9月份</option>
					<option value="10">10月份</option>
					<option value="11">11月份</option>
					<option value="12">12月份</option>
			</select>
		</span>
		<span class="select-box" style="width:150px;float:right;">
			<select class="select" id="myYear" name="myYear"  size="1"  onchange="onSelectDetailsChange();">
				<option value="2018" >2018年</option>
				<option value="2019" selected>2019年</option>
				<option value="2020" >2020年</option>
			</select>
		</span>
		<!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="30">ID</th>
				<th width="80">交易日期</th>
				<th>交易商铺</th>
				<th>交易描述</th>
				<th width="60">金额</th>
				<th width="80">类型</th>
			</tr>
		</thead>

		<tbody id="myTbody">
		</tbody>

	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/html" id="detail_Template">
{{each myList as value i}}
	<tr class="text-c">
		<td><input type="checkbox" value="{{value.colsNumb}}" name="myChecbox"></td>
		<td>{{i+1}}</td>
		<td>{{value.tranDate}}</td>
		<td>{{value.tranObjt}}</td>
		<td>{{value.tranGood}}</td>
		<td>{{value.tranAmts}}</td>
		<td>
			{{if value.gropType == null}}
				<span class="label radius">未处理</span>
			{{else}}
			  <span class="label label-success radius">{{value.gropType}}</span>
			{{/if}}
		</td>
	</tr>
{{/each}}
</script>

</body>
</html>
