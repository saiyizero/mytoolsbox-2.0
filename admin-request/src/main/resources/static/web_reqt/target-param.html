<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
    <script type="text/javascript" src="../localJs/public.js"></script>
    <script type="text/javascript" src="../localJs/target.js"></script>
    <script type="text/javascript" src="../lib/template-web.js"></script>
    <title>指标匹配</title>
</head>
<body onload='targetLoad();'>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 账单管理 <span class="c-gray en">&gt;</span> 指标匹配<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray">
		<span class="l">
			<a href="javascript:;" onclick="execTarget();" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe67e;</i> 批量执行</a>
			<a href="javascript:;" onclick="layer_show('新增指标','target-add.html','','460');" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 新增指标</a>
		</span>
        <!-- <span class="r">共有数据：<strong>88</strong> 条</span> -->
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox" name="" value=""></th>
                <th width="30">ID</th>
                <th>指标描述</th>
                <th>指标类型</th>
                <th width="60">操作</th>
            </tr>
            </thead>

            <tbody id="myTbody">
            </tbody>

        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/html" id="target_Template">
    {{each myList as value i}}
    <tr class="text-c">
        <td><input type="checkbox" value="{{value.colsNumb}}" name=""></td>
        <td>{{i+1}}</td>
        <td>{{value.sqlsName}}</td>
        <td width="100"><span class="label label-success radius">{{value.paraType}}</span></td>
        <td width="100">
            <a title="编辑" href="javascript:;" onclick="layer_show('指标编辑','target-edit.html?colsNumb={{value.colsNumb}}','','460')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
            <a title="删除" href="javascript:;" onclick="target_del(this,'{{value.colsNumb}}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
        </td>
    </tr>
    {{/each}}
</script>

<script type="text/javascript">


</script>

</body>
</html>
