<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<script type="text/javascript" src="../localJs/public.js"></script>
<script type="text/javascript" src="../localJs/filebatch.js"></script>
<script type="text/javascript" src="../lib/template-web.js"></script>
<title>后缀扫描</title>
</head>
<body onload='scanNmelistLoad();'>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> 
		<span class="l">
			<a href="javascript:;" onclick="scanSuffix();" class="btn btn-primary-outline radius"><i class="Hui-iconfont">&#xe665;</i> 扫描</a>
			<a href="javascript:;" onclick="batchAddSuffix();" class="btn btn-warning-outline radius"><i class="Hui-iconfont">&#xe600;</i> 添加选中</a>
		</span>
		<span class="btn-upload form-group" style="float:right;">
			<input class="input-text" type="text" name="filpath" id="filpath"  style="width:200px">
			<a href="javascript:void(0);" class="btn btn-danger radius" onclick="getLocalPath('scan-batch-folder');">选择路径</a>
		</span>
		<span class="select-box" style="width:150px;float:right;">
				<select class="select" name="grop_name" id="grop_name" size="1" >
					<option value="删除后缀">删除后缀</option>
					<option value="移动后缀">移动后缀</option>
				</select>
		</span>
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="30">ID</th>
				<th width="80">后缀名称</th>
				<th width="80">文件个数</th>
			</tr>
		</thead>

		<tbody id="myTbody">
		</tbody>

	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/html" id="scanList_Template">
{{each myList as value i}}
	<tr class="text-c">
		<td><input type="checkbox" value="{{value.fileSuff}}" name="myChecbox"></td>
		<td>{{i+1}}</td>
		<td>{{value.fileSuff}}</td>
		<td>{{value.fileNumb}}</td>
	</tr>
{{/each}}
</script>

</body>
</html>
