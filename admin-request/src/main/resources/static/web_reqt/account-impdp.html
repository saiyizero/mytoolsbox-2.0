<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
<script type="text/javascript" src="../localJs/public.js"></script>
<script type="text/javascript" src="../localJs/account.js"></script>

<title>导入账单-myToolsBox v1.0</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-account-impdp">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账单类型：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="accType" type="radio" id="accType-1" value="weixin" checked>
					<label for="accType-1">微信</label>
				</div>
				<div class="radio-box">
					<input name="accType" type="radio" id="accType-2" value="alpays" >
					<label for="accType-2">支付宝</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账单名称：</label>
			<span class="btn-upload form-group">
				<input class="input-text" type="text" name="url" id="url"  style="width:200px">
				<a href="javascript:void(0);" class="btn btn-primary radius" onclick="getLocalPath('account-impdp-url');"><i class="Hui-iconfont">&#xe642;</i> 上传账单</a>
			</span>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-4">
				<a class="btn btn-danger radius" onclick="impAccount();">&nbsp;&nbsp;导入&nbsp;&nbsp;</a>
				<a class="btn btn-default radius" onclick="layer_cancel();">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
			</label>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});

</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
