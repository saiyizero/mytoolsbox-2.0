<title>新增枚举</title>
</head>
<body >
<article class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg mt-20">
			<tbody>
				<tr>
					<th>枚举名称：</th>
					<td colspan="5" scope="col"><input class="input-text"  id="enumcols" value="" autocomplete="off" /></td>
				</tr>
				<tr>
					<th>枚举注释：</th>
					<td colspan="5" scope="col"><input class="input-text"  id="enumname" value="" autocomplete="off" /></td>
				</tr>
				<tr>
					<th>枚举长度：</th>
					<td colspan="5" scope="col"><input class="input-text"  id="enumlegh" style="width:100px;" value="" autocomplete="off" /></td>
				</tr>
			</tbody>
		</table>
		<br/>
		<div class="row cl">
			<div class="col-xs-6 col-sm-4 col-xs-offset-6 col-sm-offset-4">
				<a href="javascript:;" onclick="addEnumDicts();"
				   class="btn btn-primary radius" >新增枚举</a>
				<a href="javascript:;" onclick="layer_cancel();"
				   class="btn btn-default radius" >取消新增</a>
			</div>
		</div>
	</div>
</article>
