<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />

<script type="text/javascript" src="/lib/template-web.js"></script>

<link rel="stylesheet" type="text/css" href="../localcss/getrcss.css" />
<title>项目参数配置</title>
</head>
<body onload='thisOnLoad();'>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 代码生成器 <span class="c-gray en">&gt;</span> 项目参数配置<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray">

		<span class="select-box" style="width:150px;float:right;">
			<select class="select" id="belgmodl" name="belgmodl" size="1"  onchange="onProjectChange();">
					<option value="ALL">ALL</option>
			</select>
		</span>
		<span class="lable-box" style="width:80px;float:right;">模块名称:</span>
		<span class="lable-box" style="width:80px;float:right;"></span>
		<span class="select-box" style="width:200px;float:right;">
			<select class="select" id="belgprjt" name="belgprjt"  size="1"  onchange="onProjectChange();">
				<option value="mytoolsbox-2.0" selected>mytoolsbox-2.0</option>
			</select>
		</span>
		<span class="lable-box" style="width:80px;float:right;">项目名称：</span>

		<span class="l">
			<a href="javascript:;" onclick="layer_show('新增項目','project-param-add.html','1000','660');"
			   						 class="btn btn-danger radius"><i class="Hui-iconfont">&#xe600;</i> 新增項目</a>
			<a href="javascript:;" onclick="layer_show('修改項目','project-param-upd.html','1000','720');"
			                         class="btn btn-primary radius"><i class="Hui-iconfont">&#xe645;</i> 修改項目</a>
		</span>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg mt-20">
			<thead>
			<tr>
				<th colspan="6" scope="col">項目配置：
					<a title="清除项目" href="javascript:;" onclick="clearProject();" class="ml-5" style="text-decoration:none;float:right;">
						清除项目	<i class="Hui-iconfont">&#xe67e;</i>
					</a>
				</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th width="110px" rowspan="2">数据库配置：</th>
				<th colspan="1" scope="col">用户名：<span id="dbusrnme" ></span></th>
				<th colspan="1" scope="col">密码：<span id="dbpaswrd" ></span></th>
				<th colspan="3" scope="col">驱动类型：<span id="dbdriver" ></span></th>
			</tr>
			<tr>
				<th colspan="5" scope="col">地址：<span id="dblnkurl" ></span></th>
			</tr>
			<tr>
				<th>项目路径：</th>
				<td colspan="5" scope="col"><span id="prjtpath"></span></td>
			</tr>

			<tr>
				<th>基础词典路径：</th>
				<td colspan="5" scope="col"><span id="bscolpth"></span></td>
			</tr>
			<tr>
				<th>枚举词典路径：</th>
				<td colspan="5" scope="col"><span id="bseumpth"></span></td>
			</tr>
			<tr>
				<th>异常词典路径：</th>
				<td colspan="5" scope="col"><span id="excpnpth"></span></td>
			</tr>

			<tr>
				<th>mapper路径：</th>
				<td colspan="5" scope="col"><span id="maprpath"></span></td>
			</tr>
			<tr>
				<th>mxml路径：</th>
				<td colspan="5" scope="col"><span id="mxmlpath"></span></td>
			</tr>
			<tr>
				<th>entry路径：</th>
				<td colspan="5" scope="col"><span id="entypath"></span></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
