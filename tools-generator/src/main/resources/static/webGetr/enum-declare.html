	<script type="text/html" id="enum_Template">

<body onload='thisOnLoad();'>

	<table class="table table-border table-bordered table-hover table-bg table-sort">

		<tr class="text-c">
			<th><input class="input-text"  id="enumcols" name="enumcols" value="" autocomplete="off" onkeydown="myKeyDown(this.id)" /></th>
		</tr>
		</thead>
		<tbody id="enumTbody" ></tbody>
	</table>
</aside>

<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
	<nav class="breadcrumb">
		<span class="1"><strong>枚举说明：</strong></span>
		<span style="float:right;">
			<span class="1" style="width:50px;">

			</span>
			<a href="javascript:;" onclick="layer_show('新增枚举','enum-declare-add.html','850','270');"

				<tr class="text-c">
