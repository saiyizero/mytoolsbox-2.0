
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="../static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="../lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="../static/h-ui.admin/css/style.css" />
	<script type="text/javascript" src="../localJs/public.js"></script>
	<script type="text/javascript" src="../lib/template-web.js"></script>
	<script type="text/javascript" src="../localJs/enum-declare.js"></script>
	<link rel="stylesheet" type="text/css" href="../localcss/enumcss.css" />
	<style type="text/css">
		#Hui-nav li#Huinav_2 a,
		#Hui-nav li#Huinav_2 a:hover { color: #fff; background-color: #fff }
	</style>
	<script type="text/html" id="enum_Template">
		{{each resltlst as value i}}
			<tr>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="javascript:void(0)" onclick="enumDetailQuery('{{value.enumcols}}');">
						{{value.enumcols}} &nbsp;&nbsp; [{{value.enumname}}]
					</a>
				</td>
			</tr>
		{{/each}}
	</script>
	<script type="text/html" id="enum_Detail_Template">
		<thead>
			<tr class="text-c">
				<th width="60">操作</th>
				<th>枚举声明</th>
				<th>中文描述</th>
				<th>枚举值</th>
			</tr>
			<tr class="text-c">
				<th width="25"><a href="javascript:;" onclick="addEnumDetails();"><i class="Hui-iconfont">&#xe600;</i>新增</a></th>
				<th><input class="input-text"  id="enumstat" name="enumstat" value="" autocomplete="off" /></th>
				<th><input class="input-text"  id="valudesc" name="valudesc" value="" autocomplete="off" /></th>
				<th><input class="input-text"  id="enumvalu" name="enumvalu" value="" autocomplete="off" /></th>
			</tr>
		</thead>
		<tbody id="myTbody" >
		{{each resltlst as value i}}
		<tr>
			<td>&nbsp;&nbsp;&nbsp;<a href="javascript:;"><i class="Hui-iconfont">&#xe6df;</i>修改</a></td>
			<td>{{value.enumstat}}</td>
			<td>{{value.valudesc}}</td>
			<td>{{value.enumvalu}}</td>
		</tr>
		{{/each}}
		</tbody>
	</script>
</head>
<body onload='thisOnLoad();'>
<aside class="Enum-aside">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
		<tr class="text-c">
			<th><input class="input-text"  id="enumcols" name="enumcols" value="" autocomplete="off" onkeydown="queryByEnumcols();" /></th>
		</tr>
		</thead>
		<tbody id="enumTbody" ></tbody>
	</table>
</aside>

<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
	<nav class="breadcrumb">
		<span class="1">
			<strong>枚举说明：</strong><strong id="dict_enumname"></strong>
			<input id="dict_enumcols" type="hidden"/>
		</span>
		<span style="float:right;">
			<span class="1" style="width:50px;">
				<strong>长度：</strong><input id="enumlegh" class="input-text"  readonly="readonly" value="" style="width:50px;"/>
			</span>
			<a href="javascript:;" onclick="layer_show('新增枚举','enum-declare-add.html','850','330');"
			   class="btn btn-primary-outline"><i class="Hui-iconfont">&#xe600;</i> 新增枚举</a>
			<a href="javascript:;" onclick="layer_show('删除枚举','project-param-upd.html','1000','720');"
			   class="btn btn-danger-outline"><i class="Hui-iconfont">&#xe609;</i> 删除枚举</a>
		</span>
	</nav>

	<div class="Hui-article">
		<div class="page-container">
			<table id="tableBody" class="table table-border table-bordered table-hover table-bg table-sort">

			</table>
		</div>

		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
		<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
	</div>
</section>
</body>
</html>
