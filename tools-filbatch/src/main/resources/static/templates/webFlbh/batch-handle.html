<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="../../lib/DD_belatedPNG_0.0.8a-min.js" ></script>


    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>批量处理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 文件批处理 <span class="c-gray en">&gt;</span> 批量处理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div id="tab-system" class="HuiTab">
        <div class="tabBar cl">
            <span>批量移动</span>
            <span>批量删除</span>
        </div>
        <div class="tabCon">
            <div class="page-container">
                <table class="table table-border table-bordered table-bg mt-20">
                    <thead>
                    <tr>
                        <th colspan="2" scope="col">
                            <a title="批量执行" href="javascript:;" onclick="batchMove();" class="ml-5" style="text-decoration:none;">
                                批量执行	<i class="Hui-iconfont">&#xe6e6;</i>
                            </a>
                            <a title="清除控制台" href="javascript:;" onclick="cleartextArea('moveTextarea');" class="ml-5" style="text-decoration:none;">
                                清除控制台	<i class="Hui-iconfont">&#xe68f;</i>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th width="15%">起始目录：</th>
                            <th colspan="1" scope="col">
                                <span class="btn-upload form-group" >
                                    <input class="input-text" type="text" name="staPath" id="staPath"  th:vaule="${staPath}" style="width:500px">
                                    <a href="javascript:void(0);" class="btn btn-default" onclick="getLocalPathByName('scan-batch-folder');"><i class="Hui-iconfont">&#xe6d4;</i> 选择路径</a>
                                </span>
                            </th>
                        </tr>
                        <tr>
                            <th width="15%">目标目录：</th>
                            <th colspan="1" scope="col">
                                <span class="btn-upload form-group" >
                                    <input class="input-text" type="text" name="endPath" id="endPath"  th:vaule="${endPath}" style="width:500px">
                                    <a href="javascript:void(0);" class="btn btn-default" onclick="getLocalPathByName('move-batch-folder');"><i class="Hui-iconfont">&#xe6d4;</i> 选择路径</a>
                                </span>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2" scope="col">
                                <textarea name="" cols="" rows="" class="textarea" id="moveTextarea" readonly="readonly"></textarea>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tabCon">
            <div class="page-container">
                <table class="table table-border table-bordered table-bg mt-20">
                    <thead>
                    <tr>
                        <th colspan="2" scope="col">
                            <a title="批量执行" href="javascript:;" onclick="barchRemove();" class="ml-5" style="text-decoration:none;">
                                批量执行	<i class="Hui-iconfont">&#xe6e6;</i>
                            </a>
                            <a title="清除控制台" href="javascript:;" onclick="cleartextArea('delTextarea');" class="ml-5" style="text-decoration:none;">
                                清除控制台	<i class="Hui-iconfont">&#xe68f;</i>
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th width="15%">扫描目录：</th>
                        <th colspan="1" scope="col">
                                <span class="btn-upload form-group" >
                                    <input class="input-text" type="text" name="filpath" id="filpath"  th:vaule="${filpath}" style="width:500px">
                                    <a href="javascript:void(0);" class="btn btn-default" onclick="getLocalPath('scan-batch-folder');"><i class="Hui-iconfont">&#xe6d4;</i> 选择路径</a>
                                </span>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2" scope="col">
                            <textarea name="" cols="" rows="" class="textarea" id="delTextarea" readonly="readonly"></textarea>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
<script type="text/javascript" src="../../lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
<script type="text/javascript" src="../../localJs/public.js"></script>
<script type="text/javascript" src="../../localJs/filebatch.js"></script>
<script type="text/javascript">

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#tab-system").Huitab({
            index:0
        });
    });
</script>
</body>
</html>
